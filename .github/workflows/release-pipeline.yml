name: Release Pipeline

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name'
        required: true
        type: string
      image_tag:
        description: 'Validated image tag to deploy'
        required: true
        type: string
      tenants_repo_name:
        description: 'Tenant repository name'
        required: false
        type: string
        default: ${{ vars.TENANTS_REPO_NAME }}
      namespace:
        description: 'Namespace for deployments and secret refresh'
        required: true
        type: string
      aws_role_arn:
        description: 'AWS IAM Role ARN for OIDC authentication'
        required: false
        type: string
        default: ${{ vars.AWS_ROLE_ARN }}
      app_id:
        description: 'GitHub App ID for token generation'
        required: false
        type: string
        default: ${{ vars.APP_ID }}
    secrets:
      app_private_key:
        description: 'GitHub App private key for token generation'
        required: false

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.app_id }}
          private-key: ${{ secrets.app_private_key }}
          owner: bizmatters
          repositories: zerotouch-tenants

      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ap-south-1

      - name: Deploy to Dev (Automatic)
        run: ./scripts/release/deploy-direct.sh dev
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          BOT_GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          TENANTS_REPO_NAME: ${{ inputs.tenants_repo_name }}

      - name: Force Secret Refresh (Dev)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "dev" \
            "${{ inputs.namespace }}"

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.app_id }}
          private-key: ${{ secrets.app_private_key }}
          owner: bizmatters
          repositories: zerotouch-tenants

      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ap-south-1

      - name: Deploy to Staging (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh staging
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          BOT_GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          TENANTS_REPO_NAME: ${{ inputs.tenants_repo_name }}

      - name: Force Secret Refresh (Staging)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "staging" \
            "${{ inputs.namespace }}"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.app_id }}
          private-key: ${{ secrets.app_private_key }}
          owner: bizmatters
          repositories: zerotouch-tenants

      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws_role_arn }}
          aws-region: ap-south-1

      - name: Deploy to Production (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh production
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          BOT_GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          TENANTS_REPO_NAME: ${{ inputs.tenants_repo_name }}

      - name: Force Secret Refresh (Production)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "prod" \
            "${{ inputs.namespace }}"